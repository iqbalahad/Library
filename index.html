<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">

</head>

<body>
    <div class="header">
        <p id="title">My Library</p>
    </div>
    <div class="content">
        <div id="add-book-area">
            <button id="add-book"><i class="mdi mdi-plus-box"></i>
                <p>Add Book</p>
            </button>
        </div>
        <div id="overlay"></div>
        <div id="bookFormContainer">
            <form id="bookForm">
                <h2>Add Book</h2>
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" name="bookTitle"><br>
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor"><br><br>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages"> <br><br>
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read" value="true"><br><br>
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="button" id="submitBtn">Submit</button>
            </form>
        </div>
        <div id="form-error">
            <div id="error-box">
                <p>Please fill out all the fields</p>
                <div id="okay-button-box">
                    <Button id="okay">OK</Button>
                </div>
            </div>
        </div>
        <div id="book-table-container">
            <table>
                <thead>
                    <tr>
                        <th id="table-title">Title</th>
                        <th id="table-author">Author</th>
                        <th id="table-pages">Pages</th>
                        <th id="tableread">Read</th>
                        <th id="table-remove"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
